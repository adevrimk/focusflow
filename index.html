<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusFlow - Pomodoro & Ambient Sounds</title>
    <meta name="description" content="Boost your productivity with Pomodoro timer and 30 relaxing ambient sounds">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0f23">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div class="app-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üçÖ</span>
                <span class="logo-text">FocusFlow</span>
            </div>
            <div class="header-right">
                <select id="langSelector" class="lang-selector">
                    <option value="en">üá¨üáß EN</option>
                    <option value="tr">üáπüá∑ TR</option>
                    <option value="de">üá©üá™ DE</option>
                    <option value="es">üá™üá∏ ES</option>
                    <option value="fr">üá´üá∑ FR</option>
                </select>
                <div class="session-counter">
                    <span class="session-icon">üî•</span>
                    <span id="sessionCount">0</span>
                </div>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <span id="statsDisplay">0h 0m focused | üî• 0 day streak</span>
        </div>

        <!-- Main Timer Section -->
        <main class="main-content">
            <!-- Timer Mode Tabs -->
            <div class="timer-tabs">
                <button class="tab-btn active" data-mode="focus">Focus</button>
                <button class="tab-btn" data-mode="shortBreak">Break</button>
                <button class="tab-btn" data-mode="longBreak">Long</button>
            </div>

            <!-- Timer Display -->
            <div class="timer-container">
                <div class="timer-ring">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90" />
                        <circle class="progress-ring-fill" cx="100" cy="100" r="90" id="progressRing" />
                    </svg>
                    <div class="timer-display">
                        <span id="minutes">25</span>
                        <span class="timer-separator">:</span>
                        <span id="seconds">00</span>
                    </div>
                </div>
            </div>

            <!-- Timer Controls -->
            <div class="timer-controls">
                <button class="control-btn secondary" id="resetBtn" title="Reset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
                <button class="control-btn primary" id="startBtn">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                </button>
                <button class="control-btn secondary" id="skipBtn" title="Skip">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4" />
                        <line x1="19" y1="5" x2="19" y2="19" />
                    </svg>
                </button>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel">
                <!-- Custom Timer -->
                <div class="setting-row">
                    <span class="setting-label">‚è±Ô∏è <span data-i18n="customTimer">Timer</span></span>
                    <div class="setting-control">
                        <input type="range" id="customTimerSlider" min="5" max="60" value="25" class="timer-slider">
                        <span id="customTimerValue" class="setting-value">25 min</span>
                    </div>
                </div>

                <!-- Sleep Timer -->
                <div class="setting-row">
                    <span class="setting-label">üò¥ <span data-i18n="sleepTimer">Sleep</span></span>
                    <div class="setting-control">
                        <select id="sleepTimerSelect" class="sleep-select">
                            <option value="0">Off</option>
                            <option value="15">15 min</option>
                            <option value="30">30 min</option>
                            <option value="45">45 min</option>
                            <option value="60">60 min</option>
                        </select>
                        <span id="sleepTimerStatus" class="sleep-status"></span>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <div class="setting-row">
                    <span class="setting-label">üé® <span data-i18n="theme">Theme</span></span>
                    <div class="setting-control">
                        <button id="themeToggle" class="theme-toggle">
                            <span class="theme-icon">üåô</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Audio Effects Panel -->
            <div class="settings-panel audio-effects">
                <div class="effects-header">üéõÔ∏è <span data-i18n="audioEffects">Audio Effects</span></div>

                <!-- Bass -->
                <div class="setting-row">
                    <span class="setting-label">üîä <span data-i18n="bass">Bass</span></span>
                    <div class="setting-control">
                        <input type="range" id="bassSlider" min="-12" max="12" value="0" class="eq-slider">
                        <span id="bassValue" class="setting-value">0dB</span>
                    </div>
                </div>

                <!-- Treble -->
                <div class="setting-row">
                    <span class="setting-label">üéµ <span data-i18n="treble">Treble</span></span>
                    <div class="setting-control">
                        <input type="range" id="trebleSlider" min="-12" max="12" value="0" class="eq-slider">
                        <span id="trebleValue" class="setting-value">0dB</span>
                    </div>
                </div>

                <!-- Reverb -->
                <div class="setting-row">
                    <span class="setting-label">üèõÔ∏è <span data-i18n="reverb">Reverb</span></span>
                    <div class="setting-control">
                        <input type="range" id="reverbSlider" min="0" max="1" step="0.1" value="0" class="eq-slider">
                        <span id="reverbValue" class="setting-value">0%</span>
                    </div>
                </div>

                <!-- Surround -->
                <div class="setting-row">
                    <span class="setting-label">üéß <span data-i18n="surround">Surround</span></span>
                    <div class="setting-control">
                        <button id="surroundToggle" class="surround-toggle">üîá</button>
                    </div>
                </div>
            </div>

            <!-- Category Tabs -->
            <div class="category-tabs" id="categoryTabs">
                <!-- Rendered by JS -->
            </div>

            <!-- Sounds Grid -->
            <div class="sounds-grid" id="soundsGrid">
                <!-- Rendered by JS -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with üíú for focus lovers</p>
        </footer>
    </div>

    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>

</html>
