<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro & Ambient Sounds</title>
    <meta name="description" content="Boost your productivity with Pomodoro timer and relaxing ambient sounds">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0f23">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div class="app-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üçÖ</span>
                <span class="logo-text">FocusFlow</span>
            </div>
            <div class="session-counter">
                <span class="session-icon">üî•</span>
                <span id="sessionCount">0</span> sessions
            </div>
        </header>

        <!-- Main Timer Section -->
        <main class="main-content">
            <!-- Timer Mode Tabs -->
            <div class="timer-tabs">
                <button class="tab-btn active" data-mode="focus">Focus</button>
                <button class="tab-btn" data-mode="shortBreak">Short Break</button>
                <button class="tab-btn" data-mode="longBreak">Long Break</button>
            </div>

            <!-- Timer Display -->
            <div class="timer-container">
                <div class="timer-ring">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90" />
                        <circle class="progress-ring-fill" cx="100" cy="100" r="90" id="progressRing" />
                    </svg>
                    <div class="timer-display">
                        <span id="minutes">25</span>
                        <span class="timer-separator">:</span>
                        <span id="seconds">00</span>
                    </div>
                </div>
            </div>

            <!-- Timer Controls -->
            <div class="timer-controls">
                <button class="control-btn secondary" id="resetBtn" title="Reset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
                <button class="control-btn primary" id="startBtn">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                </button>
                <button class="control-btn secondary" id="skipBtn" title="Skip">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4" />
                        <line x1="19" y1="5" x2="19" y2="19" />
                    </svg>
                </button>
            </div>

            <!-- Ambient Sounds Section -->
            <section class="sounds-section">
                <h2 class="section-title">
                    <span class="title-icon">üéµ</span>
                    Ambient Sounds
                </h2>
                <div class="sounds-grid">
                    <div class="sound-card" data-sound="rain">
                        <div class="sound-icon">üåßÔ∏è</div>
                        <div class="sound-name">Rain</div>
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                        <div class="sound-active-indicator"></div>
                    </div>
                    <div class="sound-card" data-sound="cafe">
                        <div class="sound-icon">‚òï</div>
                        <div class="sound-name">Caf√©</div>
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                        <div class="sound-active-indicator"></div>
                    </div>
                    <div class="sound-card" data-sound="forest">
                        <div class="sound-icon">üå≤</div>
                        <div class="sound-name">Forest</div>
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                        <div class="sound-active-indicator"></div>
                    </div>
                    <div class="sound-card" data-sound="ocean">
                        <div class="sound-icon">üåä</div>
                        <div class="sound-name">Ocean</div>
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                        <div class="sound-active-indicator"></div>
                    </div>
                    <div class="sound-card" data-sound="fire">
                        <div class="sound-icon">üî•</div>
                        <div class="sound-name">Fireplace</div>
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                        <div class="sound-active-indicator"></div>
                    </div>
                    <div class="sound-card" data-sound="wind">
                        <div class="sound-icon">üí®</div>
                        <div class="sound-name">Wind</div>
                        <input type="range" class="volume-slider" min="0" max="100" value="50">
                        <div class="sound-active-indicator"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with üíú for focus lovers</p>
        </footer>
    </div>

    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>

</html>
