name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm install

    - name: Prepare web files
      run: |
        mkdir -p dist
        cp index.html dist/
        cp style.css dist/
        cp app.js dist/
        cp i18n.js dist/
        cp manifest.json dist/ || true
        echo "Files in dist:"
        ls -la dist/

    - name: Verify capacitor config
      run: |
        echo "Capacitor config:"
        cat capacitor.config.json

    - name: Add Android platform
      run: npx cap add android

    - name: Update Android SDK to 35
      run: |
        sed -i 's/compileSdk = .*/compileSdk = 35/' android/app/build.gradle
        sed -i 's/targetSdk = .*/targetSdk = 35/' android/app/build.gradle
        sed -i 's/minSdk = .*/minSdk = 24/' android/app/build.gradle

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug

    - name: Build Release APK
      working-directory: android
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: focusflow-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: focusflow-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
